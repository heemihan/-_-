<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 수박 게임 - 리셋 기능 통합본</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #1a1a1a;
            overflow: hidden; font-family: 'Pretendard', sans-serif;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 400px; height: 600px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            border: 4px solid #333; border-radius: 12px;
            overflow: hidden; background-color: #ffeeb0;
            background-image: url('asset/background.png');
            background-size: 100% 100%;
            cursor: pointer;
        }

        canvas { display: block; }

        /* UI 레이어: 클릭 간섭 방지를 위해 pointer-events: none 설정 */
        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; 
            z-index: 10;
        }

        .score-board {
            position: absolute;
            top: 20px; left: 20px;
            color: #fff; font-size: 28px; font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* 리셋 버튼 이미지: 오른쪽 상단 배치 및 크기 조절 */
        #reset-btn {
            position: absolute;
            top: 15px; right: 15px;
            width: 45px; height: auto;
            cursor: pointer;
            pointer-events: auto; /* 이미지 부분만 클릭 가능하게 설정 */
            transition: transform 0.1s;
        }
        #reset-btn:hover { transform: scale(1.1); }

        .game-over {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white; padding: 40px; text-align: center;
            border-radius: 20px; display: none;
            z-index: 100; min-width: 250px;
        }

        button {
            margin-top: 20px; padding: 12px 24px;
            font-size: 20px; font-weight: bold; cursor: pointer;
            background: #4CAF50; border: none; color: white;
            border-radius: 8px; transition: background 0.3s;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui-layer">
            <div class="score-board">SCORE: <span id="score">0</span></div>
            <img src="asset/resetGame.png" id="reset-btn" onclick="resetGame()" alt="Reset">
        </div>

        <div id="game-over" class="game-over">
            <h1>GAME OVER</h1>
            <p>최종 점수: <span id="final-score">0</span></p>
            <button onclick="resetGame()">다시 도전</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

    <script>
        const { Engine, Render, Runner, Bodies, Composite, Events, Body, World } = Matter;

        const CONTAINER_WIDTH = 400;
        const CONTAINER_HEIGHT = 600;
        const GAME_AREA = { x: 40, y: 60, width: 320, height: 500 };
        
        const FRUIT_TYPES = [
            { radius: 20, score: 2 }, { radius: 30, score: 4 }, { radius: 45, score: 8 },
            { radius: 55, score: 16 }, { radius: 70, score: 32 }, { radius: 85, score: 64 },
            { radius: 100, score: 128 }, { radius: 120, score: 256 }, { radius: 140, score: 512 },
            { radius: 160, score: 1024 }, { radius: 190, score: 2048 }
        ];

        let score = 0;
        let isGameOver = false;
        let currentFruit = null;
        let canDrop = true;
        let mergeQueue = []; 

        const engine = Engine.create();
        const world = engine.world;
        const container = document.getElementById('game-container');

        const render = Render.create({
            element: container,
            engine: engine,
            options: {
                width: CONTAINER_WIDTH, height: CONTAINER_HEIGHT,
                wireframes: false, background: 'transparent'
            }
        });

        // 벽 생성
        const wallThickness = 60;
        const wallOptions = { isStatic: true, render: { visible: false } };
        const ground = Bodies.rectangle(GAME_AREA.x + GAME_AREA.width/2, GAME_AREA.y + GAME_AREA.height + wallThickness/2, GAME_AREA.width, wallThickness, wallOptions);
        const leftWall = Bodies.rectangle(GAME_AREA.x - wallThickness/2, GAME_AREA.y + GAME_AREA.height/2, wallThickness, GAME_AREA.height, wallOptions);
        const rightWall = Bodies.rectangle(GAME_AREA.x + GAME_AREA.width + wallThickness/2, GAME_AREA.y + GAME_AREA.height/2, wallThickness, GAME_AREA.height, wallOptions);
        const topSensorY = GAME_AREA.y + 100;
        Composite.add(world, [ground, leftWall, rightWall]);

        function createFruit(x, y, level, isStatic = false) {
            const type = FRUIT_TYPES[level - 1];
            const indexStr = String(level - 1).padStart(2, '0');
            const texturePath = `asset/fruit${indexStr}.png`;
            const fruit = Bodies.circle(x, y, type.radius, {
                label: `fruit_${level}`,
                isStatic: isStatic,
                restitution: 0.3, friction: 0.1,
                render: { sprite: { texture: texturePath, xScale: 1, yScale: 1 } }
            });
            fruit.isMerging = false;
            return fruit;
        }

        function spawnFruit() {
            if (isGameOver) return;
            const level = Math.floor(Math.random() * 3) + 1;
            const spawnX = GAME_AREA.x + GAME_AREA.width / 2;
            const spawnY = GAME_AREA.y + 50;
            currentFruit = createFruit(spawnX, spawnY, level, true);
            Composite.add(world, currentFruit);
            canDrop = true;
        }

        // 리셋 함수
        window.resetGame = function() {
            const fruits = Composite.allBodies(world).filter(b => b.label && b.label.startsWith('fruit_'));
            Composite.remove(world, fruits);
            score = 0;
            isGameOver = false;
            currentFruit = null;
            canDrop = true;
            document.getElementById('score').innerText = '0';
            document.getElementById('game-over').style.display = 'none';
            spawnFruit();
        };

        window.addEventListener('mousemove', (e) => {
            if (!currentFruit || isGameOver) return;
            const rect = render.canvas.getBoundingClientRect();
            let x = (e.clientX || e.touches?.[0].clientX) - rect.left;
            const radius = FRUIT_TYPES[parseInt(currentFruit.label.split('_')[1]) - 1].radius;
            const minX = GAME_AREA.x + radius;
            const maxX = GAME_AREA.x + GAME_AREA.width - radius;
            x = Math.max(minX, Math.min(maxX, x));
            Body.setPosition(currentFruit, { x: x, y: GAME_AREA.y + 50 });
        });

        window.addEventListener('mousedown', (e) => {
            if (e.target.id === 'reset-btn' || !currentFruit || !canDrop || isGameOver) return;
            canDrop = false;
            Body.setStatic(currentFruit, false);
            currentFruit = null;
            setTimeout(spawnFruit, 1000);
        });

        Events.on(engine, 'collisionStart', (event) => {
            event.pairs.forEach((pair) => {
                const { bodyA, bodyB } = pair;
                if (bodyA.label && bodyB.label && bodyA.label.startsWith('fruit_') && bodyA.label === bodyB.label) {
                    if (bodyA.isMerging || bodyB.isMerging) return;
                    const level = parseInt(bodyA.label.split('_')[1]);
                    if (level < 11) {
                        bodyA.isMerging = true; bodyB.isMerging = true;
                        mergeQueue.push({ bodyA, bodyB, level, x: (bodyA.position.x + bodyB.position.x) / 2, y: (bodyA.position.y + bodyB.position.y) / 2 });
                    }
                }
            });
        });

        Events.on(engine, 'afterUpdate', () => {
            if (mergeQueue.length > 0) {
                mergeQueue.forEach((data) => {
                    const { bodyA, bodyB, level, x, y } = data;
                    if (Composite.allBodies(world).includes(bodyA) && Composite.allBodies(world).includes(bodyB)) {
                        Composite.remove(world, [bodyA, bodyB]);
                        Composite.add(world, createFruit(x, y, level + 1));
                        score += FRUIT_TYPES[level - 1].score;
                        document.getElementById('score').innerText = score;
                    }
                });
                mergeQueue = [];
            }
            if (!isGameOver && !canDrop) {
                const fruits = Composite.allBodies(world).filter(b => b.label && b.label.startsWith('fruit_') && !b.isStatic);
                for (let fruit of fruits) {
                    if (fruit.position.y < topSensorY && Math.abs(fruit.velocity.y) < 0.2) {
                        isGameOver = true;
                        document.getElementById('game-over').style.display = 'block';
                        document.getElementById('final-score').innerText = score;
                    }
                }
            }
        });

        Render.run(render);
        Runner.run(Runner.create(), engine);
        spawnFruit();
    </script>
</body>
</html>

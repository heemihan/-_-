<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>수박 게임 - 성능 및 스킨 최적화본</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #1a1a1a;
            overflow: hidden; font-family: 'Pretendard', sans-serif;
            touch-action: none; overscroll-behavior: none;
        }

        #game-container {
            position: relative;
            width: 400px; height: 600px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            border: 4px solid #333; border-radius: 12px;
            background-color: #ffeeb0;
            background-image: url('asset/background.png');
            background-size: 100% 100%;
            overflow: hidden;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
        }

        .score-board {
            position: absolute; top: 20px; left: 20px;
            color: #fff; font-size: 28px; font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        #reset-btn {
            position: absolute; top: 15px; right: 15px;
            width: 40px; height: auto;
            cursor: pointer; pointer-events: auto;
            z-index: 101;
        }

        /* 스킨 변경 버튼 스타일 */
        .skin-controls {
            position: absolute; bottom: 10px; left: 10px;
            pointer-events: auto; z-index: 105;
        }
        .skin-controls button {
            padding: 5px 10px; cursor: pointer; background: #333; color: white; border: none; border-radius: 5px;
        }

        .game-over {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85); color: white;
            padding: 40px; text-align: center; border-radius: 20px;
            display: none; z-index: 200; pointer-events: auto;
        }

        canvas { display: block; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>
<div id="ui-container" style="position: absolute; top: 15px; right: 15px; z-index: 101; display: flex; align-items: center; gap: 10px;">
    <img src="asset/imgchange.png" id="skin-btn" onclick="toggleSkin()" alt="Skin Change" style="width: 15px; height: auto; cursor: pointer;">
    
    <img src="asset/resetGame.png" id="reset-btn-img" onclick="resetGame()" alt="Reset" style="width: 15px; height: auto; cursor: pointer;">
</div>

<div id="game-container">
    <div id="ui-layer">
        <div class="score-board">SCORE: <span id="score">0</span></div>
        </div>
</div>
    <div id="game-container">
        <div id="ui-layer">
            <div class="score-board">SCORE: <span id="score">0</span></div>
            <img src="asset/resetGame.png" id="reset-btn" onclick="resetGame()" alt="Reset">
            
            <div class="skin-controls">
                <button onclick="changeSkin('fruit')">기본</button

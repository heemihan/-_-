<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>수박 게임 - 스킨 최적화</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #1a1a1a;
            overflow: hidden; font-family: 'Pretendard', sans-serif;
            touch-action: none; overscroll-behavior: none;
        }

        /* 메인 컨테이너: 하나만 존재해야 합니다 */
        #game-container {
            position: relative;
            width: 400px; height: 600px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            border: 4px solid #333; border-radius: 12px;
            background-color: #ffeeb0;
            background-image: url('asset/background.png');
            background-size: cover;
            overflow: hidden;
        }

        /* UI 레이어: 게임 화면 위에 겹쳐짐 */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
        }

        .score-board {
            position: absolute; top: 20px; left: 20px;
            color: #fff; font-size: 28px; font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* 상단 버튼 그룹 */
        .top-controls {
            position: absolute; top: 15px; right: 15px;
            display: flex; gap: 10px;
            pointer-events: auto; /* 버튼 클릭 가능하게 설정 */
            z-index: 101;
        }

        .control-btn {
            width: 40px; height: 40px; /* 크기 적정화 */
            cursor: pointer;
            transition: transform 0.1s;
        }

        .control-btn:active { transform: scale(0.9); }

        /* 게임 오버 팝업 */
        #game-over {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85); color: white;
            padding: 40px; text-align: center; border-radius: 20px;
            display: none; z-index: 200; pointer-events: auto;
        }

        canvas { display: block; position: absolute; top: 0; left: 0; }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="top-controls">
            <img src="asset/imgchange.png" class="control-btn" onclick="toggleSkin()" alt="스킨변경">
            <img src="asset/resetGame.png" class="control-btn" onclick="resetGame()" alt="다시시작">
        </div>

        <div id="ui-layer">
            <div class="score-board">SCORE: <span id="score">0</span></div>
        </div>

        <div id="game-over">
            <h1>GAME OVER</h1>
            <p>최종 점수: <span id="final-score">0</span></p>
            <button onclick="resetGame()" style="padding:10px 20px; cursor:pointer;">다시 도전</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        // 이전에 정리해드린 통합 JS 코드를 여기에 넣으시면 됩니다.
    </script>
</body>
</html>

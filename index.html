<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수박 게임</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #1a1a1a;
            overflow: hidden; font-family: 'Pretendard', sans-serif;
        }

        #game-container {
            position: relative; /* 중요: 내부 요소들의 기준점 */
            width: 400px; height: 600px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            border: 4px solid #333; border-radius: 12px;
            background-color: #ffeeb0;
            overflow: hidden;
            background-image: url('asset/background.png');
            background-size: 100% 100%;
        }

        /* 게임 화면(Canvas) 설정 */
        canvas {
            display: block;
            position: absolute;
            top: 0; left: 0;
            z-index: 1; /* 게임 화면을 아래로 */
        }

        /* UI 레이어: 점수와 버튼을 감싸는 바구니 */
        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; /* 클릭이 아래로 전달되게 함 */
            z-index: 999; /* 무조건 게임 화면보다 위로 */
        }

        .score-board {
            position: absolute;
            top: 20px; left: 20px;
            color: #fff; font-size: 28px; font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* 리셋 버튼 이미지 */
        #reset-btn {
            position: absolute;
            top: 15px; right: 15px; /* 빨간 동그라미 위치 */
            width: 40px; height: auto;
            cursor: pointer;
            pointer-events: auto; /* 이미지 부분만 클릭 가능하게 */
            transition: transform 0.1s;
            z-index: 1000;
        }

        #reset-btn:hover { transform: scale(1.1); }

        .game-over {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white; padding: 40px; text-align: center;
            border-radius: 20px; display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="ui-layer">
            <div class="score-board">SCORE: <span id="score">0</span></div>
            <img src="asset/resetGame.png" id="reset-btn" onclick="resetGame()" alt="Reset">
        </div>

        <div id="game-over" class="game-over">
            <h1>GAME OVER</h1>
            <p>최종 점수: <span id="final-score">0</span></p>
            <button onclick="resetGame()">다시 도전</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="main.js"></script>
</body>
</html>

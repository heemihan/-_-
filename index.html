<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 수박 게임 - 리셋 기능 포함</title>
    <style>
        body {
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #1a1a1a;
            overflow: hidden; font-family: 'Pretendard', sans-serif;
            touch-action: none;
        }

        #game-container {
            position: relative;
            width: 400px; height: 600px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.7);
            border: 4px solid #333; border-radius: 12px;
            overflow: hidden;
            background-image: url('asset/background.png');
            background-size: 100% 100%;
        }

        /* UI 레이어: 클릭이 바닥(게임판)으로 통과되도록 pointer-events: none 설정 */
        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; 
            z-index: 100;
        }

        .score-board {
            position: absolute;
            top: 20px; left: 20px;
            color: #fff; font-size: 28px; font-weight: 800;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        /* 리셋 버튼: 사이즈를 40px로 줄이고 오른쪽 상단에 배치 */
        #reset-btn {
            position: absolute;
            top: 15px; right: 15px;
            width: 40px; height: auto;
            cursor: pointer;
            pointer-events: auto; /* 버튼만 클릭 가능하게 설정 */
            transition: transform 0.1s;
        }

        #reset-btn:hover { transform: scale(1.1); }

        .game-over {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            color: white; padding: 40px; text-align: center;
            border-radius: 20px; display: none;
            z-index: 200;
        }

        .game-over button {
            margin-top: 20px; padding: 12px 24px;
            background: #4CAF50; border: none; color: white;
            border-radius: 8px; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

            <img src="asset/resetGame.png" id="reset-btn" onclick="resetGame()" alt="Reset">
        </div>

        <div id="game-over" class="game-over">
            <h1>GAME OVER</h1>
            <p>최종 점수: <span id="final-score">0</span></p>
            <button onclick="resetGame()">다시 도전</button>
        </div>
    </div>
